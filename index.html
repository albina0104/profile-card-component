<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="card">
    <div class="img-bg-container">
      <img class="img-bg img-bg-top" src="images/bg-pattern-top.svg" alt="">
      <img class="img-bg img-bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <img class="card__avatar" src="images/image-victor.jpg" alt="">
    <div class="card__heading">
      <h1 class="card__name">Victor Crest</h1>
      <span class="card__age">26</span>
    </div>
    <p class="card__place">London</p>
    <div class="card__stats">
      <div class="card__stat">
        <div class="card__stat-number">80K</div>
        <div class="card__stat-heading">Followers</div>
      </div>
      <div class="card__stat">
        <div class="card__stat-number">803K</div>
        <div class="card__stat-heading">Likes</div>
      </div>
      <div class="card__stat">
        <div class="card__stat-number">1.4K</div>
        <div class="card__stat-heading">Photos</div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/albina0104" target="_blank">Albina Salkayeva</a>.
  </footer>
</body>
</html>
